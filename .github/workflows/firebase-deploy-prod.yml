name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
env:
  VITE_FIREBASE_CONFIG: ${{ vars.FIREBASE_CONFIG_PROD }}
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MINESWEEPER__PROD }}'
          channelId: live
          projectId: minesweeper--prod
